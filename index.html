<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <script>
        const isGitHubPages = window.location.hostname === 'nicintheloop.github.io';
        const basePath = isGitHubPages ? '/MfIgame/static/' : 'static/';
        document.write(`<link rel="stylesheet" href="${basePath}styles.css">`);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2"></script>
</head>

<body>
    <div id="course-setup" class="course-setup-container">
        <h2>Setup Course Session</h2>
        <form id="course-form">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" name="course-code" required>
            <label for="session-number">Session Number:</label>
            <input type="number" id="session-number" name="session-number" min="1" max="4" required>
            <button type="submit">Generate Session Link</button>
        </form>
        <div id="session-link" class="link-container" style="display: none;">
            <p>Share this link with learners:</p>
            <div class="link-box">
                <span id="link-output"></span>
                <button id="copy-link" title="Copy Link">ðŸ“‹</button>
            </div>
        </div>
        <!-- New button to view statistics -->
        <button id="view-statistics" onclick="viewStatistics()">View Statistics</button>
    </div>

    <header class="header-container">
        <h1 id="main-title">Test Your Knowledge of the Model for Improvement!</h1>
        <p id="course-title" class="hidden"></p>
        <img id="logo" src="static/images/QICLearn_logo.jpg" alt="QIC Learn Logo" class="logo" />
    </header>

    <div class="main-container">
        <!-- Game Area -->
        <div class="game-area" id="game-area">
            <div class="text-box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">A</div>
            <div class="downward-arrow"></div>
            <div class="text-box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">B</div>
            <div class="downward-arrow"></div>
            <!-- Add other game elements as needed -->
        </div>
    </div>

    <!-- Dynamically load the JavaScript file -->
    <script>
        const isGitHubPages = window.location.hostname === 'nicintheloop.github.io';
        const basePath = isGitHubPages ? '/MfIgame/static/' : 'static/';
        document.write(`<script src="${basePath}script.js" defer><\/script>`);
    </script>
    <script>
        window.addEventListener('load', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const courseCode = urlParams.get('course');
            const sessionNumber = urlParams.get('session');

            if (courseCode && sessionNumber) {
                document.getElementById('course-setup').classList.add('hidden');
                const courseTitle = `Course Session: ${courseCode} (Session ${sessionNumber})`;
                document.getElementById('course-title').textContent = courseTitle;
                document.getElementById('course-title').classList.remove('hidden');
                document.getElementById('game-area').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
